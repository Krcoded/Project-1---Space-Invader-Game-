<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Invaders</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>Star Wars Invaders <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
      <div class="results">Max Score 0</div>
    </header>
    <audio controls> 
      <source src="./audio.wav/star-wars-theme-song.mp3">
      <source src="./audio.wav/rebel-theme.wav">
    </audio> 
    <div class="splash">
        <h1 class="fade-in"> Welcome to Star Wars Invaders!</h1>
    </div>
   
    <div class="game-wrapper">
      <div class="game">
      </div>
      <div class="congratulations">
        <h1>YOU WIN!</h1>
        <h2>The Force is with you!</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER!</h1>
        <h2>The Sith have Won!</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
  
    
  
</div>
<footer> Controls: Spacebar, Left Arrow, Right Arrow.</footer>

</body>
<script src="./main.js"></script>
</html>
