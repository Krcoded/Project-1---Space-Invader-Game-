<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Invaders</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>Star Wars Invaders</header>
    <div button class="splash">
        <h1 class="fade-in"> Welcome to Star Wars Invaders!</h1>
        <audio controls> 
          <source src="./audio.wav/star-wars-theme-song.mp3">
          <source src="./audio.wav/rebel-theme.wav">
        </audio> 
    </div>
    <div class="game-wrapper">
      <div class="game"></div>
      <div class="congratulations">
        <h1>YOU WIN!</h1>
        <h2>The Force is with you!</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER!</h1>
        <h2>The Sith have Won!</h2>
        <button class="btn" onclick="window.location.reload()">Restart</button>
      </div>
    </div>
    <footer>Controls: Spacebar, Left Arrow, Right Arrow.</footer>
  </div>
  <script src="./main.js"></script>
</body>

</html>
